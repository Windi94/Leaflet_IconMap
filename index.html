<!DOCTYPE html>
<html>
    <head>
        <title>Demo Map</title>
		<!-- Offline Leaflet -->
		<link rel="stylesheet" href="leaflet_base/leaflet.css"/>
		<script src="leaflet_base/leaflet.js"></script>
		<!-- Icon Layer (ESRI) -->
        <script type="text/javascript" src="icon_layer/examples/IconLayers/providers.js"></script>
        <script type="text/javascript" src="icon_layer/iconLayers.js"></script>
        <link rel="stylesheet" href="icon_layer/iconLayers.css">
        <style>
            body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
            }
            #map {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            var map = L.map('map').setView([38.14, 19.33], 7);            

            var layers = [];
            for (var providerId in providers) {
                layers.push(providers[providerId]);
            }
            var ctrl = L.control.iconLayers(layers,{position: 'topright'}).addTo(map);
			
		//	var wmsOverlay = L.tileLayer.wms('https://ows.terrestris.de/osm/service?', {
		//		layers: 'OSM-Overlay-WMS',
		//		opacity: 0.5,
		//	}).addTo(map);	
			// Scale
			L.control.scale().addTo(map);
			
        </script>
    </body>
</html>
